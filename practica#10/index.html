<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Color themes</title>
</head>
<body>
    <div class="container">
        <p class="textoUno">Texto</p>
        <!--una etiqueta hr que crea una linea horizontal en la paina-->
        <hr>
    <p class="texto">TEXTO</p>
    <hr>
    <div class="contenido">contenido</div>
    <hr>
    <div class="border-Contenido">CONTENIDO</div>
    <hr>
    <p>Tabla basica de productos</p>
    <table class="tabla-Principal">
        <!--La seccion de encabezado de la tabla-->
        <thead>
            <!--una fila en la tabla-->
            <tr>
            <!--celdas de encabezado en la tabla-->
            <th>productos</th>
            <th>cantidad</th>
            <th>precio</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>raton</td>
                <td>15</td>
                <td>100</td>
            </tr>
            <tr>
                <td>teclado</td>
                <td>34</td>
                <td>340</td>
            </tr>
            <tr>
                <td>pantalla</td>
                <td>10</td>
                <td>400</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <button class="boton">boton</button>
    <hr>
    <button class="borde-boton">boton</button>
    <hr>
    <a href="#" class="enlace">enlace</a>
</div>
</body>
</html>
